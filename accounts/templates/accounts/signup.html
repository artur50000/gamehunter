{% extends 'base.html' %}



{% block content %}

{% if error %}
{{ error }}
{% endif %}


<div class="container">
    <br><br><br><br>
    <div class="row mb-3 justify-content-center">
        <div class="col-sm-2">
        <h2>Register</h2>
        </div>
        </div>
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="row mb-3 justify-content-center">
            <label for="inputUser" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputUser" name="username">
            </div>
          </div>
         
          <div class="row mb-3 justify-content-center">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword3" name="password1">
            </div>
          </div>

          
          <div class="row mb-3 justify-content-center">
            <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword4" name="password1">
            </div>
          </div>
          <div class="row mb-3 justify-content-center">
          <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
          </div>
      </form>
   
    
    
        
</div>

{% endblock %}
